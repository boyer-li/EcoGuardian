                     <p>Create your  account.</p>
                     <form id="form">
                        <div class="row">
                           <div class="col-lg-6">
                              <div class="floating-label form-group">
                                 <input class="floating-input form-control" type="text" placeholder=" " name="user_name">

                              </div>
                           </div>
                           <div class="col-lg-6">
                              <div class="floating-label form-group">
                                  <select class="floating-input form-control" name="user_sex">

                                      <option value="female">female</option>
                                  </select>
                                 <label>gender</label>
                              </div>
                           </div>
                           <div class="col-lg-12">
                              <div class="floating-label form-group">
                                 <input class="floating-input form-control" type="number" placeholder=" " name="user_id">

                              </div>
                           </div>
                           <div class="col-lg-6">
                              <div class="floating-label form-group">
                                 <input class="floating-input form-control" type="password" placeholder=" " name="user_pwd">

                           </div>
                           <div class="col-lg-6">
                              <div class="floating-label form-group">
                                 <input class="floating-input form-control" type="password" placeholder=" ">
                                 <label>Confirm Password</label>
                              </div>
                           </div>
                           <div class="col-lg-12">
                              <div class="custom-control custom-checkbox mb-3 text-left">
                                 <input type="checkbox" class="custom-control-input" id="customCheck1">
                                 <label class="custom-control-label" for="customCheck1">I agree with the terms of use</label>
                              </div>
                           </div>
                        </div>
                        <button class="btn btn-primary" type="button" id="btn">Sign Up</button>
                        <p class="mt-3">
                           Already have an Account <a href="auth-sign-in.html" class="text-primary">Sign In</a>
                        </p>
                     </form>
                  </div>

    <script>
        //当页面中有ajax请求发送时触发
        $(document).on('ajaxStart',function () {
            NProgress.start();
        })

        //当页面中有ajax请求结束时触发
        $(document).on('ajaxComplete',function () {
            NProgress.done();
        })

        $('#btn').on('click',function () {
            $.ajax({
                //请求方式
                type:'PUT',
                //请求地址
                url:'http://localhost:8088/register',
                //请求参数
                data:JSON.stringify(serializeObject($('#form'))),
                //指定参数格式类型
                contentType:'application/json',
                //请求成功以后函数被调用
                success:function (res) {
                    if(res.code === 0) {
                        window.location.href = 'auth-sign-in.html';
                    }
                    else{
                        alert("user has been register");
                    }
                },
                //请求失败以后函数被调用
                error:function (xhr) {
                    alert('error')
                }
            })
        })
    </script>
