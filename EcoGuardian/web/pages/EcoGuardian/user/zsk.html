<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<!-- 开始界面 -->
		<div class="container zsk">
			<div class="left">
				<div onclick="showLJ(1)">Recyclable</div>
				<div onclick="showLJ(0)">Kitchen waste</div>
				<div onclick="showLJ(2)">Hazardous waste</div>
				<div onclick="showLJ(3)">Other waste</div>
			</div>
			<div class="right">
				<div class="title">Garbage Introduction</div>
				<div class="cont"></div>
				<a href="index.html" class="back">return</a>
			</div>
		</div>

		<script>
			var lj = [{
					name: 'Kitchen waste',
					desc: 'Organic waste from food preparation and leftovers, which can be composted or converted into energy, helping to reduce landfill and enrich soil.',
					img:['./img/cy/26.png','./img/cy/27.png','./img/cy/28.png','./img/cy/29.png','./img/cy/30.png']
				},
				{
					name: 'Recyclable Waste',
					desc: 'Includes materials like paper, plastics, metals, and glass that can be processed to create new products, reducing resource use and landfill waste.',
					img:['./img/khs/13.png','./img/khs/14.png','./img/khs/15.png','./img/khs/16.png','./img/khs/17.png']
				},
				{
					name: 'Hazardous Waste',
					desc: 'Dangerous materials such as chemicals and batteries that require special disposal to prevent harm to health and the environment.',
					img:['./img/yh/13.png','./img/yh/14.png','./img/yh/11.png','./img/yh/6.png','./img/yh/7.png']
				},
				{
					name: 'Other Waste',
					desc: 'Non-recyclable items that don’t fit into the other categories, often sent to landfills or incinerated to manage their impact on the environment.',
					img:['./img/bkhs/3.png','./img/bkhs/4.png','./img/bkhs/5.png','./img/bkhs/6.png','./img/bkhs/7.png']
				}
			]

			function showLJ(n){
				let imgs=lj[n].img.map(item=>{
					return '<img src="'+item+'" />'
				}).join('')
				document.getElementsByClassName('title')[0].innerHTML = lj[n].name + 'introduce'
				document.getElementsByClassName('cont')[0].innerHTML = lj[n].desc+'<div class="case">'+imgs+'</div>'
			}
			showLJ(1)
		</script>
	</body>
</html>
