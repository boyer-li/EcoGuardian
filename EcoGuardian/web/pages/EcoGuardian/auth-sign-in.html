    <script>
        //当页面中有ajax请求发送时触发
        $(document).on('ajaxStart',function () {
            NProgress.start();
        })

        //当页面中有ajax请求结束时触发
        $(document).on('ajaxComplete',function () {
            NProgress.done();
        })

        $('#btn').on('click',function () {
            // alert($('#identity option:selected').val())
            if($('#identity option:selected').val() === "User"){
                userData.setUserInfo(document.getElementsByName("user_id")[0].value);
                // alert(document.getElementsByName("user_id")[0].value);
                $.ajax({
                    //请求方式
                    type:'post',
                    //请求地址
                    url:'http://localhost:8088/userlogin',
                    //指定参数格式类型
                    contentType:'application/json',
                    dataType:'json',
                    async:false,
                    //请求参数
                    data:JSON.stringify({
                        user_id:$("input[name=user_id]").val(),
                        user_pwd:$("input[name=user_pwd]").val()
                    }),
                    //请求成功以后函数被调用
                    success:function (response) {
                        if(response.code === 0){
                            localStorage.setItem('token',response.message);
                            localStorage.setItem('user',JSON.stringify(response.data))
                            // alert(JSON.stringify(localStorage.getItem('user')).user_id)
                            // alert(localStorage.getItem('user').user_id)
                            window.location.href = 'user/index.html';
                        }
                        else{
                            if(response.message === "logined"){
                                alert("user has been logined")
                            }else
                            alert("user not find!");
                            // return false;
                        }
                    },
                    //请求失败以后函数被调用
                    error:function (xhr) {
                        alert('error');
                        console.log(xhr)
                    }
                })
            }else{
            $.ajax({
                //请求方式
                type:'post',
                //请求地址
                url:'http://localhost:8088/adminlogin',
                //指定参数格式类型
                contentType:'application/json',
                async:false,
                //请求参数,根据name取值
                data:JSON.stringify({
                    admin_id:$("input[name=user_id]").val(),
                    admin_pwd:$("input[name=user_pwd]").val()
                }),
                //请求成功以后函数被调用
                success:function (response) {
                    if (response.code === 0) {
                        // let admin_id = response.data.admin_id;
                        // let admin_pwd = response.data.admin_pwd;
                        localStorage.setItem('token', response.message);
                        // sessionStorage.setItem("admin_id", admin_id);
                        // sessionStorage.setItem("admin_pwd", admin_pwd);
                        window.location.href = 'admin/index.html';
                    } else {
                        if (response.message === "logined") {
                            alert("admin has been logined")
                        } else
                            alert("admin not find!");
                        // return false;
                    }
                },
                //请求失败以后函数被调用
                error:function (xhr) {
                    alert('error')
                    console.log(xhr)
                }
            })
         }
        })
    </script>
